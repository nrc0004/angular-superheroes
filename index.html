<!DOCTYPE html>
<html>
<html lang='en' ng-app= 'heroApp'>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Superhero Phone Book</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <script src="app.js"> </script>

</head>

  <body ng-controller='herosCtrl as vm'>
    <h2> Phone Book</h2>

    <div ng-repeat= "hero in vm.heros">
      <p>{{$index + 1}}. {{hero.name}}/ {{hero.number}}/{{hero.universe}}/<img src="{{hero.img}}"></p>
    </div>


  </body>

</html>
